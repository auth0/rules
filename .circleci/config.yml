version: 2.1
jobs:
  build_and_test:
    working_directory: ~/auth0-rules
    parameters:
      v:
        type: string
        default: "12"
    docker:
      - image: circleci/node:<< parameters.v >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - v<< parameters.v >>-npm-deps-{{ checksum "package-lock.json" }}
            - v<< parameters.v >>-npm-deps-
      - run: npm install
      - save_cache:
          key: v<< parameters.v >>-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Run Jest tests
          command: npm run test && npm run build
      - run:
          name: ls
          command: ls && pwd
      - persist_to_workspace:
          root: "."
          paths:
            - rules.json
  deploy:
    docker:
      - image: circleci/python:3.7-stretch
    steps:
      - attach_workspace:
          at: /tmp/rules
      - run:
          name: ls
          command: ls /tmp/rules
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 cp /tmp/rules/rules.json s3://assets.us.auth0.com/extensibility/rules/rules.json

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test:
          name: build_and_test_node12
          v: "12"
      - build_and_test:
          name: build_and_test_node16
          v: "16"
  build_test_and_deploy:
    jobs:
      - build_and_test:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
